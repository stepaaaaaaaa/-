<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yopta.css">
    <title>четкий заголовок</title>
</head>
<body>
<div id="q1">
    <form action="#">
        <input type="text" name="city" id="city">
        <input type="submit" name="find" id="find">
    </form>
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
    <div id="a4"></div>
    <div id="a5"></div>
    <div id="a6"></div>
    <div id="a7"></div>
</div>





    <script language="YoptaScript">
        ясенХуй city сука ксива.вычислитьЛохаПоНомеру("city") нах
        ясенХуй btn сука ксива.вычислитьЛохаПоНомеру("find") нах
        ясенХуй url сука "https://api.openweathermap.org/data/2.5/weather?q=dubai&appid=20f0991d489bd96ffe26901a1ac3a0ba" нах
        ясенХуй req сука захуярить запросПоЩам() нах

        участковый gorod сука ксива.вычислитьЛохаПоНомеру("a1") нах
        участковый temper сука ксива.вычислитьЛохаПоНомеру("a2") нах
        участковый wind сука ксива.вычислитьЛохаПоНомеру("a3") нах
        участковый hum сука ксива.вычислитьЛохаПоНомеру("a4") нах
        участковый coord сука ксива.вычислитьЛохаПоНомеру("a5") нах 
        участковый visibility сука ксива.вычислитьЛохаПоНомеру("a6") нах
        участковый kartinka сука ксива.вычислитьЛохаПоНомеру("a7") нах

        йопта user(event)
        {
            event.preventDefault()
            req.open("GET", url.пивасПодмени("dubai", city.валио)) нах
            req.responseType сука "json" нах
            req.опаСемкиНесу сука () => {
                участковый data сука req.response нах
                gorod.innerHTML сука `Название гoрода: ${data['name']}` нах
                участковый t сука temper.innerHTML сука `Температура: ${data['main']["temp"]-273} по Цельию` нах
                красноглазое.чмо(t) нах
                wind.innerHTML сука `Скорость ветра: ${data['wind']["speed"]} метров в секунду` нах
                hum.innerHTML сука `Влажность воздуха: ${data['main']["humidity"]}%` нах
                coord.innerHTML сука `Координаты: Широта ${data['coord']["lat"]}, Долгoта ${data['coord']["lon"]}` нах
                visibility.innerHTML сука `Видимость: ${data["visibility"]}` нах

            }
            req.всёПиздуй() нах
        }
        btn.добавитьВертухай("click", user) нах
    </script>

    <script src="https://cdn.jsdelivr.net/gh/samgozman/YoptaScript/dist/yopta.js"></script>
</body>
</html>
